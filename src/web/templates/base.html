<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="logo_epam" viewBox="0 0 118 94">
            <title>Epam</title>
            <image href="{{ url_for('static', filename='images/epam.png') }}" height="70" width="70"/>
            </symbol>
        </svg>

        <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="100" height="100"><use xlink:href="#logo_epam"></use></svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/create-test" class="nav-link px-2 link-dark">Test</a></li>
                <li><a href="/tests" class="nav-link px-2 link-dark">Results</a></li>
                <li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </div>
        </header>

        {% block body %}{% endblock %}

        <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2022 Company, Inc</p>

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="100" height="100"><use xlink:href="#logo_epam"></use></svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>

    </body>
</html>
